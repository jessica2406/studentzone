<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Django App</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-800 p-4 rounded-t-lg">
        <nav class="flex justify-between items-center">
            <div>
                <a href="/" class="text-white font-bold text-lg">Your Logo</a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="/" class="text-white hover:text-gray-300">Home</a></li>
                    <li><a href="/about" class="text-white hover:text-gray-300">About</a></li>
                    <li><a href="/contact" class="text-white hover:text-gray-300">Contact</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mx-auto mt-8">
        <!-- Your content goes here -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
